<h1 *ngIf="data.title" mat-dialog-title>{{ data.title }}</h1>

<div mat-dialog-content>
	<p>{{ data.message }}</p>
</div>

<div mat-dialog-actions>
	<button mat-button [mat-dialog-close]="false">{{ data.falseButtonTitle }}</button>
	<button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.trueButtonTitle }}</button>
</div>
