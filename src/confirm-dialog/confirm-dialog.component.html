<h1 *ngIf="data.options.title" mat-dialog-title>{{ data.options.title }}</h1>

<div mat-dialog-content>
	<p>{{ data.message }}</p>
</div>

<div mat-dialog-actions>
	<button mat-button [mat-dialog-close]="false">{{ data.options.falseButtonTitle }}</button>
	<button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{ data.options.trueButtonTitle }}</button>
</div>
